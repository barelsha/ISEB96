
<div class="dialog-header" mat-dialog-title>
    <p mat-line>{{user.Username}} </p>
    <div class="flex-spacer"></div>
    <mat-icon class="exit-icon" (click)="onNoClick()">cancel</mat-icon>
  </div>
  <mat-divider></mat-divider>
  
  <form [formGroup]="editUserForm" mat-dialog-content>
      <div class="inputs-container">
        <mat-form-field >
          <input required matInput formControlName="userName" placeholder="שם משתמש">
         <!-- <mat-error *ngIf="editMemberForm.controls.email.invalid">{{getEmailErrorMessage()}}</mat-error> -->
        </mat-form-field>
        <mat-form-field hintLabel="123456789">
          <input required matInput formControlName="ID" placeholder="תז">
         <!-- <mat-error *ngIf="editMemberForm.controls.email.invalid">{{getEmailErrorMessage()}}</mat-error> -->
        </mat-form-field>
        <mat-form-field hintLabel="7">
          <input required matInput formControlName="permissionCode" placeholder="הרשאות">
         <!-- <mat-error *ngIf="editMemberForm.controls.email.invalid">{{getEmailErrorMessage()}}</mat-error> -->
        </mat-form-field>
      </div>
  </form>
  <mat-divider></mat-divider>
  <div mat-dialog-actions>
    <button [disabled]="checkFormStatus()" class="save-button" mat-button (click)="onSubmit()">שמור</button>
  </div>
