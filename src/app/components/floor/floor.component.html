<mat-grid-list cols="{{floor.columns}}" rowHeight="90px" gutterSize="5px">
    <mat-grid-tile
        [ngClass] = "color"
        (mouseover)="changeStyle($event, tile.text)"
        (mouseout)="changeStyle($event, tile.text)"
        matTooltip="mail@mail.com מייל בעל חדר"
        [matTooltipDisabled] = "tile.text.length == 0"
        [matTooltipPosition]="position"
        *ngFor="let tile of floor.parts"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color"
        routerLink= "rooms/{{tile.text}}">
        {{tile.text}}
    </mat-grid-tile>
</mat-grid-list>
