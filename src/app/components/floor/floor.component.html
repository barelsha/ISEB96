<mat-grid-list cols="{{floor.columns}}" rowHeight="90px" gutterSize="5px">
    <mat-grid-tile
        [ngClass] = "color"
        (mouseover)="changeStyle($event, tile.RoomNumber)"
        (mouseout)="changeStyle($event, tile.RoomNumber)"
        matTooltip="{{tile.tooltip | async}}"
        [matTooltipDisabled] = "tile.RoomNumber === null"
        [matTooltipPosition]="position"
        *ngFor="let tile of floor.parts | async"
        [colspan]="tile.Cols"
        [rowspan]="tile.Rows"
        [style.background]="tile.color | async"
        routerLink= "rooms/{{tile.RoomNumber}}">
        <div class="room-tile">
            <div *ngIf="tile.RoomNumber !== null">
                <mat-icon class="icon">fiber_manual_record</mat-icon>
            </div>
            <div class="room-number">
                {{tile.RoomNumber }}
            </div>
        </div>
    </mat-grid-tile>
</mat-grid-list>
