<div class="container" [class.is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 :0 ">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                  [fixedInViewport]="mobileQuery.matches" 
                  position="end"
                  fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item *ngFor="let roomNum of roomNumbers | async" routerLink= "{{currentRoute}}/rooms/{{roomNum.toString()}}">{{roomNum}} חדר</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="toolbar">
        <mat-toolbar-row>
          <span class="fill-remaining-space"></span>
          <p *ngIf="roomDetails | async as room" mat-line dir="rtl"> - חדר {{room.RoomNumber}}: {{room.RoomName}} </p><pre> </pre><p>{{floor}} </p><pre> </pre> <p mat-line dir="rtl"> קומה  </p>
          <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        </mat-toolbar-row>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
